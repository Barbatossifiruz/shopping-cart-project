<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShop Project in TypeScripts</title>


    <!--! Tailwind output -->
    <link href="/dist/output.css" rel="stylesheet">
    <!--! Normalize styles (remove) -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--! Skeleton styles (remove) -->
    <link rel="stylesheet" href="assets/css/skeleton.css">
    <!--! Custon Styles -->
    <link rel="stylesheet" href="assets/css/custom.css">

    <!--! Iconos  -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>

    <header id="header" class="pt-[100px] bg-white text-center">
        <div class="container">
            <div class="row">
                <div class="four columns">
                    <!-- <img src="assets/img/logo.jpg" id="logo"> -->
                    <h1 class="text-4xl">Logo</h1>
                    <i class="fi fi-rr-home"></i>

                </div>
                <div class="two columns u-pull-right">
                    <ul>
                        <li class="submenu">
                            <img src="assets/img/cart.png" id="img-carrito">
                            <div id="carrito">

                                <table id="lista-carrito" class="u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Imagen</th>
                                            <th>Nombre</th>
                                            <th>Precio</th>
                                            <th>Cantidad</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>

                                <a href="#" id="vaciar-carrito" class="button u-full-width">Vaciar Carrito</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>



    <!--! Script Ts -->
    <!-- <script src="/assets/ts/app.ts"></script> -->

</html>
