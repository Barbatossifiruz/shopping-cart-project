<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarShop Project in TypeScripts</title>


    <!--! Tailwind output -->
    <link href="/dist/output.css" rel="stylesheet">
    <!--! Custon Styles -->
    <link rel="stylesheet" href="assets/css/custom.css">
    <!--! Iconos  -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css'>

</head>

<body>

    <header class="header sticky top-0 bg-white shadow-md flex items-center justify-between px-8 py-02">

        <!--! Logo -->
        <h1 class="w-3/12 mb-3">
            <a href="">
                <h1 class="text-6xl font-bold text-purple-700 ">U<span
                        class="invisible sm:visible text-5xl text-black">technology</span>
                </h1>
            </a>
        </h1>

        <!--! Navegacion  -->

        <nav class="nav font-semibold text-lg">
            <ul class="flex items-center ">
                <li
                    class="p-5 border-b-2 border-purple-500 border-opacity-0 hover:border-opacity-100 hover:text-purple-500 duration-200 cursor-pointer active">
                    <a href="#">Cursos</a>
                </li>
                <li
                    class="p-5 border-b-2 border-purple-500 border-opacity-0 hover:border-opacity-100 hover:text-purple-500 duration-200 cursor-pointer">
                    <a href="#">Sobre Nosotros</a>
                </li>
            </ul>
        </nav>

        <!-- ! Carrito de compras --->
        <div class="w-3/12 flex justify-end mr-4">
            <ul>
                <li class="submenu">
                    <svg id="img-carrito" class="h-10 p-1 hover:text-purple-700 duration-200" aria-hidden="true"
                        focusable="false" data-prefix="far" data-icon="shopping-cart" role="img"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"
                        class="svg-inline--fa fa-shopping-cart fa-w-18 fa-7x">
                        <path fill="currentColor"
                            d="M551.991 64H144.28l-8.726-44.608C133.35 8.128 123.478 0 112 0H12C5.373 0 0 5.373 0 12v24c0 6.627 5.373 12 12 12h80.24l69.594 355.701C150.796 415.201 144 430.802 144 448c0 35.346 28.654 64 64 64s64-28.654 64-64a63.681 63.681 0 0 0-8.583-32h145.167a63.681 63.681 0 0 0-8.583 32c0 35.346 28.654 64 64 64 35.346 0 64-28.654 64-64 0-18.136-7.556-34.496-19.676-46.142l1.035-4.757c3.254-14.96-8.142-29.101-23.452-29.101H203.76l-9.39-48h312.405c11.29 0 21.054-7.869 23.452-18.902l45.216-208C578.695 78.139 567.299 64 551.991 64zM208 472c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm256 0c-13.234 0-24-10.766-24-24s10.766-24 24-24 24 10.766 24 24-10.766 24-24 24zm23.438-200H184.98l-31.31-160h368.548l-34.78 160z"
                            class=""></path>
                    </svg>
                    <div id="carrito" class="drop-shadow-md border-r-2 rounded-b-lg">
                        <table id="lista-carrito">
                            <thead class="justify-center">
                                <tr class="flex gap-5 p-2 place-content-between text-lg">
                                    <th>Imagen</th>
                                    <th>Nombre</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>

                        <button id="vaciar-carrito"
                            class="p-4 w-[170px] bg-white hover:bg-gray-100 text-purple-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
                            Vaciar Carrito
                        </button>
                    </div>
                </li>
            </ul>
        </div>
    </header>

    <section id="hero" class="w-screen h-auto text-white flex justify-center">
        <div class="container m-auto">
            <h5 class="uppercase font-bold text-4xl text-purple-600">Los mejores cursos online</h5>
            <h2 class="text-8xl text-gray-500 py-5">Aprende algo nuevo</h2>
        </div>
    </section>
    <div class="bg-gradient-to-r from-violet-500 to-fuchsia-700">
        <div class="container mx-auto grid md:grid-cols-3 gap-8">
            <div class="w-full flex flex-col p-4">
                <div class="mx-auto text-center
                ">
                    <img class="mx-auto" src="./assets/img/icono1.png" alt="#">
                    <p class="">20,000 Cursos en línea <br>
                        Explora los temas más recientes</p>
                </div>
                <div class="">
                    <p>Instructores Expertos <br>
                        Aprende con distintos estilos</p>
                </div>
                <div class="">
                    <p>Acceso de por vida <br>
                        Aprende a tu ritmo</p>
                </div>
            </div>
        </div>
    </div>




    <!--! Script Ts -->
    <!-- <script src="/assets/ts/app.ts"></script> -->

</body>

</html>
